<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function calcular() {
            if (confirm("¿Desea realizar la operación?")) {
                n1 = parseInt(document.getElementById("n1").value);
                n2 = parseInt(document.getElementById("n2").value);
                n3 = parseInt(prompt("Numero 3"));
                alert("El resultado es " + (n1 + n2 + n3));
            }
        }
    </script>
</head>
<body>

<p>
    Número 1: <input type="text" id="n1">
    <br>
    Número 2: <input type="text" id="n2">
    <br>
    <input type="button" value="Calcular" onclick="calcular()">
    <br>
    <a href="javascript:alert('Instrucciones:\n- Escribe dos números\n- Se te pedirá un tercer número')">Instrucciones</a>
</p>

</body>
</html>
