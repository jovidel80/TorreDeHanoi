<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        .cuadro {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 70px;
            font-family: Verdana, monospace;
            border: solid 2px;
            -webkit-user-select: none;
        }

        table {
            margin: auto;
            border-collapse: collapse;
        }

        #mensaje {
            text-align: center;
        }
    </style>
</head>
<body onload="setMensaje()">
<br>
<br>
<table>
    <tr>
        <td class="cuadro" id=1 onclick="changeSymbol(1); setMensaje(); evaluate(); win()"></td>
        <td class="cuadro" id=2 onclick="changeSymbol(2); setMensaje(); evaluate(); win()"></td>
        <td class="cuadro" id=3 onclick="changeSymbol(3); setMensaje(); evaluate(); win()"></td>
    </tr>
    <tr>
        <td class="cuadro" id=4 onclick="changeSymbol(4); setMensaje(); evaluate(); win()"></td>
        <td class="cuadro" id=5 onclick="changeSymbol(5); setMensaje(); evaluate(); win()"></td>
        <td class="cuadro" id=6 onclick="changeSymbol(6); setMensaje(); evaluate(); win()"></td>
    </tr>
    <tr>
        <td class="cuadro" id=7 onclick="changeSymbol(7); setMensaje(); evaluate(); win()"></td>
        <td class="cuadro" id=8 onclick="changeSymbol(8); setMensaje(); evaluate(); win()"></td>
        <td class="cuadro" id=9 onclick="changeSymbol(9); setMensaje(); evaluate(); win()"></td>
    </tr>
</table>
<br>
<br>
<div>
    <h1 id="mensaje"></h1>
</div>
<br>
<br>
<div>
    <h1 id="ganador"></h1>
</div>

<script>
    var turno = "X";
    var ganador = false;

    function changeSymbol(symbol) {
        if (turno == "X" && document.getElementById(symbol).innerText == "") {
            document.getElementById(symbol).innerText = "X";
            turno = "O";
        } else if (turno == "O" && document.getElementById(symbol).innerText == "") {
            document.getElementById(symbol).innerText = "O";
            turno = "X";
        }
    }

    function setMensaje() {
        document.getElementById("mensaje").innerText = "Toca el turno para las " + turno + "'s";
    }

    function win() {
        if (ganador) {
            document.getElementById("ganador").innerText = "Han ganado las " + turno + "'s";
        }
    }

    function evaluate() {
        if (document.getElementById("1").innerText && document.getElementById("2").innerText == document.getElementById("3").innerText) {
            ganador = true;
            return "Han ganado las " + turno + "'s";
        }
        if (document.getElementById("4").innerText && document.getElementById("5").innerText == document.getElementById("6").innerText) {
            ganador = true;
            return "Han ganado las " + turno + "'s";
        }
        if (document.getElementById("7").innerText && document.getElementById("8").innerText == document.getElementById("9").innerText) {
            ganador = true;
            return "Han ganado las " + turno + "'s";
        }
        if (document.getElementById("1").innerText && document.getElementById("4").innerText == document.getElementById("7").innerText) {
            ganador = true;
            return "Han ganado las " + turno + "'s";
        }
        if (document.getElementById("2").innerText && document.getElementById("5").innerText == document.getElementById("8").innerText) {
            ganador = true;
            return "Han ganado las " + turno + "'s";
        }
        if (document.getElementById("3").innerText && document.getElementById("6").innerText == document.getElementById("9").innerText) {
            ganador = true;
            return "Han ganado las " + turno + "'s";
        }
        if (document.getElementById("1").innerText && document.getElementById("5").innerText == document.getElementById("9").innerText) {
            ganador = true;
            return "Han ganado las " + turno + "'s";
        }
        if (document.getElementById("3").innerText && document.getElementById("5").innerText == document.getElementById("7").innerText) {
            ganador = true;
            return "Han ganado las " + turno + "'s";
        }
    }
</script>
</body>
</html>
