<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        .cuadro {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 70px;
            font-family: Verdana, monospace;
            border: solid 2px;
            -webkit-user-select: none;
        }

        table {
            margin: auto;
            border-collapse: collapse;
        }

        #mensaje {

        }
        
        #ganador {

        }

</head>
<body onload="setMensaje()">

<table>

        <td class="cuadro" id=1 onclick="changeSymbol(1); evaluar(1); setMensaje()"></td>
