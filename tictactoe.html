<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        .cuadro {
            width: 100px;
            height: 100px;
            text-align: center;
            font-size: 70px;
            font-family: Verdana, monospace;
            border: solid 2px;
            -webkit-user-select: none;
        }

        table {
            margin: auto;
            border-collapse: collapse;
        }

        #mensaje {
            text-align: center;
        }

        #ganador {
            text-align: center;
        }

        button {
            margin: auto;
            display: block;
        }
    </style>
</head>
<body onload="setMensaje()">
<br>
<br>
<table>
    <tr>
        <td class="cuadro" id="1" onclick="changeSymbol('1')"></td>
        <td class="cuadro" id="2" onclick="changeSymbol('2')"></td>
        <td class="cuadro" id="3" onclick="changeSymbol('3')"></td>
    </tr>
    <tr>
        <td class="cuadro" id="4" onclick="changeSymbol('4')"></td>
        <td class="cuadro" id="5" onclick="changeSymbol('5')"></td>
        <td class="cuadro" id="6" onclick="changeSymbol('6')"></td>
    </tr>
    <tr>
        <td class="cuadro" id="7" onclick="changeSymbol('7')"></td>
        <td class="cuadro" id="8" onclick="changeSymbol('8')"></td>
        <td class="cuadro" id="9" onclick="changeSymbol('9')"></td>
    </tr>
</table>
<br>
<br>
<div>
    <h1 id="mensaje"></h1>
</div>
<br>
<br>
<div>
    <h1 id="ganador"></h1>
</div>
<br>
<br>
<button onclick="location.reload()">Recarcar</button>

        if (turno == "X" && document.getElementById(symbol).innerText == "") {
            document.getElementById(symbol).innerText = "X";

            turno = "O";
            setMensaje();
        } else if (turno == "O" && document.getElementById(symbol).innerText == "") {

</html>
