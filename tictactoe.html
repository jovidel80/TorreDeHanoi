<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        .cuadro {
            width: 300px;
            height: 300px;
            text-align: center;
            font-size: 70px;
            font-family: Verdana;
        }
    </style>
</head>
<body>
    <table class="cuadro" border="2px" align="center" >
        <tr>
            <td id=1 onclick="changeSymbol(1)"></td>
            <td id=2 onclick="changeSymbol(2)"></td>
            <td id=3 onclick="changeSymbol(3)"></td>
        </tr>
        <tr>
            <td id=4 onclick="changeSymbol(4)"></td>
            <td id=5 onclick="changeSymbol(5)"></td>
            <td id=6 onclick="changeSymbol(6)"></td>
        </tr>
        <tr>
            <td id=7 onclick="changeSymbol(7)"></td>
            <td id=8 onclick="changeSymbol(8)"></td>
            <td id=9 onclick="changeSymbol(9)"></td>
        </tr>
    </table>

    <script>
       function changeSymbol(symbol) {
           if (document.symbol == "X") {
               document.getElementById(symbol).innerText = "O";
               document.symbol = "O";
           } else {
               document.getElementById(symbol).innerText = "X";
           }
       }
    </script>
</body>
</html>
